name: WSO2 Streaming Integrator Docs Publish

env:
  BRANCH_NAME: ${{ github.ref_name }}

on:
  push:
    branches:
      - main
      - 4.3.0
  workflow_dispatch:

jobs:
  release-si-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r en/requirements.txt

      - name: Build MkDocs Documentation
        run: |
          git config --global user.email "ballerina-bot@ballerina.org"
          git config --global user.name "ballerina-bot"
          cd en/
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "Deploying latest version from main branch"
            mike deploy 4.3.1 latest -t "4.3.1" --push
            mike set-default --push latest
          elif [ "$BRANCH_NAME" = "4.3.0" ]; then
            echo "Deploying 4.3.0 version from 4.3.0 branch"
            mike deploy 4.3.0 -t "4.3.0 and older" --push
          else
            echo "Unknown branch: $BRANCH_NAME"
            exit 1
          fi
